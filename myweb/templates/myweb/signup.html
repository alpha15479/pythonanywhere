<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
        width: 50%;
        margin-left: 25px;
        margin: 0 auto;
        overflow: hidden;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
    }

    h1 {
        font-family: 'Elowen';
        font-size: 50px;
        color: #FFFFFF;
        font-weight: bold;
        font-style: bold;
    }

    p {
        font-family: 'Elowen';
        font-size: 20px;
        color: #FFFFFF;
    }

    p1 {
        font-family: 'Elowen';
        font-size: 30px;
        color: #FFFFFF;
    }

    p2 {
        font-family: 'Elowen';
        font-size: 15px;
        color: #FFFFFF;
    }

    * {
        box-sizing: border-box
    }
    /* Full-width input fields */

    input[type=text],
    input[type=password] {
        width: 50%;
        padding: 15px;
        margin: 20px 20px 20px 0px;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
        text-align: center;
    }
    /* Set a style for all buttons */

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        opacity: 0.9;
        text-align: center;
        margin-bottom:20px;
    }

    button:hover {
        opacity: 2.5;
    }
    /* Extra styles for the cancel button */

    .registerbtn {
        padding: 14px 20px;
        background-color: #f44336;
        margin-right: 100px;
        margin-left: 100px;
    }

    .signupbtn {
        padding: 14px 20px;
        background-color: #34c977;
    }

    /* Float cancel and signup buttons and add an equal width */

    .registerbtn,
    .signupbtn {
        float: left;
        width: 30%;
        padding: 14px 20px;
    }
    /* Add padding to container elements */

    .container {
        padding: 16px;
        float: center;
        opacity: 0.9;
    }
    /* Clear floats */

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
        text-align: center;
    }
    /* Change styles for cancel button and signup button on extra small screens */

    @media screen and (max-width: 50px) {
        .registerbtn,
        .signupbtn {
            width: 50%;
        }
    }
</style>
