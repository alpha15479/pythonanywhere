<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        background:pink;
        margin-left: 25px;
        margin: 0 auto;
        overflow: hidden;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        animation: transitionIn 1s;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
    }


    @keyframes transitionIn {
        from {
            opacity: 0;
            transform: translateY(-60px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .container {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        margin-top: 70px;
    }

    .header {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        margin-left: 29%;
    }

    .section {
        font-family: Arial, Helvetica, sans-serif;
        width: 50%;
        height: auto;
        margin-top: 100px;
        float: center;
    }

    .footer {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: auto;
        margin-top: 33%;
    }

    h1 {
        font-size: 80px;
        font-family: 'Elowen';
        word-spacing: 40px;
        letter-spacing: 15px;
        color: #000;
    }

    h2 {
        font-size: 40px;
        word-spacing: 40px;
        letter-spacing: 20px;
        color: #ffffff;
    }

        font-family: 'GoodUnicornRegular';

    .buttonx {
        box-shadow: 0 25px 25px 0 rgba(0, 0, 0, 0.2), 0 25px 25px 0 rgba(0, 0, 0, 0.19);

        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);

        background-size: cover;
    }

<body>

  <div class="container">
        <h1>Signup</h1>
        <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Sign up">
        </form>
  </div>
