<!DOCTYPE html>
<html>
<style>
    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        padding: 20px;
    }

    .container {
        width: 50%;
        margin-left: 25%;
        margin-top: 100px;
    }

    h3 {
        color: rgb(0, 0, 0);
    }

    h2 {
        color: rgb(0, 0, 0);
        text-align: center;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        margin-left: 25px;
        margin: 0 auto;
        overflow: hidden;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body background="https://images.unsplash.com/photo-1518933782867-2454b728cb5e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80">

    <form method="post" action="add_model">
    {% csrf_token %}
    {{form}}

    <button type="submit" class="btn btn-default">Add data</button>
    </form>
</body>
</html>
