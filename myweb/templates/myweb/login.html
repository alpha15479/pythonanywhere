<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/10259377741543238901-512.png" type="image/x-icon">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        width: 50%;
        margin-left: 25px;
        background: url(p16.jpg);
        margin: 0 auto;
        overflow: hidden;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    h1 {
        font-family: 'Elowen';
        font-size: 50px;
        color: #FFFFFF;
        font-weight: bold;
        font-style: bold;
    }

    p {
        font-family: 'Elowen';
        font-size: 20px;
        color: #FFFFFF;
    }

    p1 {
        font-family: 'Elowen';
        font-size: 30px;
        color: #FFFFFF;
    }

    p2 {
        font-family: 'Elowen';
        font-size: 15px;
        color: #FFFFFF;
    }

    * {
        box-sizing: border-box
    }
    /* Full-width input fields */

    input[type=text],
    input[type=password] {
        width: 50%;
        padding: 15px;
        margin: 20px 20px 20px 0px;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
        text-align: center;
    }
    /* Set a style for all buttons */

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        opacity: 0.9;
        text-align: center;
    }

    button:hover {
        opacity: 2.5;
    }
    /* Extra styles for the cancel button */

    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
        margin-right: 100px;
        margin-left: 100px;
    }

    .signupbtn {
        padding: 14px 20px;
        background-color: #34c977;
        cursor: pointer;
    }
    /* Float cancel and signup buttons and add an equal width */

    .cancelbtn,
    .signupbtn {
        float: left;
        width: 30%;
        padding: 14px 20px;
        cursor: pointer;
    }
    /* Add padding to container elements */

    .container {
        padding: 16px;
        float: center;
        opacity: 0.9;
    }
    /* Clear floats */

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
        text-align: center;
    }
    /* Change styles for cancel button and signup button on extra small screens */

    @media screen and (max-width: 50px) {
        .cancelbtn,
        .signupbtn {
            width: 50%;
        }
    }
</style></head>



<body style="background-image: url(https://images.unsplash.com/photo-1482012792084-a0c3725f289f?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1050&amp;q=80);">

    <br><br><br><br><br><br><br><br><br>

        {{form.as_p}}

        <div class="container">

            <input type="text" placeholder="Enter username" name="username" id="username" required=""><br>

            <label for="password"><p1> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Password &nbsp;&nbsp;&nbsp;</p1></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required=""><br>


            <p><span style="padding-left:200px">By creating an account you agree to my</span></p>

            <div class="clearfix" text-align:="" center;="">
                <button type="button" class="cancelbtn"><a href="https://www.pythonanywhere.com/Homepage" style="text-decoration: none">cancel</a></button><a href="https://www.pythonanywhere.com/Homepage" style="text-decoration: none">

            {% if form.errors %}<p> Try again </p>{% endif %}
            <input type="submit" class="signupbtn" value="Login">

            </a></div><a href="https://www.pythonanywhere.com/Homepage" style="text-decoration: none">
        </a></div><a href="https://www.pythonanywhere.com/Homepage" style="text-decoration: none">




</a></form></body></html>
